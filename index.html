<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jualan Baju - Toko Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">Toko Fashion</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Temukan Gaya Terbaik Anda</h1>
            <p>Shop Now for the Latest Fashion Trends</p>
            <a href="#shop" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="shop" class="products">
        <h2>Our Best Products</h2>
        <div class="product-cards">
            <div class="product-card">
                <img src="img/1.jpg" alt="Baju 1">
                <h3>Baju T-Shirt</h3>
                <p>Harga: Rp. 150.000</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/2.jpg" alt="Baju 2">
                <h3>Dress Cantik</h3>
                <p>Harga: Rp. 250.000</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/3.jpg" alt="Baju 3">
                <h3>Baju Hoodie</h3>
                <p>Harga: Rp. 200.000</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Hubungi Kami</h2>
        <form>
            <input type="text" placeholder="Nama Anda" required>
            <input type="email" placeholder="Email Anda" required>
            <textarea placeholder="Pesan Anda" required></textarea>
            <button type="submit" class="btn">Kirim Pesan</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Toko Fashion. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
